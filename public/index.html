<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form autocomplete="off">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="title" required placeholder="El producto">
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" name="price" required placeholder="El precio">  
                </div>

                <div class="form-group">
                    <label for="foto">Foto URL</label>
                    <input id="foto" class="form-control" type="url" name="thumbnail" placeholder="La imagen">
                </div>

                <button class="btn btn-success mt-3">Grabar</button>
            </form>
            <hr>
            <button class="btn btn-info mt-3" onclick="location.href = '/api/productos/vista'">Vista Productos (hbs)</button>
            <br>
            <br>
            <div id="datos"></div>
            <div id="chat"></div>

            <form class="form-inline" onsubmit="return addMessage(this)">
                <input class="form-control my-2 mr-2"
                type="email" id="email" required placeholder="Email" >
                <input class="form-control my-2 mr-2"
                 type="text" id="mensaje" required placeholder="CuÃ©ntanos algo...">
                <input class="btn btn-primary my-2"
                 type="submit" value="Enviar">
            </form>


        </div>
    </div>

    <script src="js/handlebars-v4.7.6.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
